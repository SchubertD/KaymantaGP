<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:form>

        <p:menubar  style="width: 1024px"> 
            
            
            <p:menuitem value="Inicio" url="menu.jsf" icon="ui-icon-home" />    
            <c:forEach items="#{inicioBean.modulos}" var="modulo">
                <p:submenu label="#{modulo.nombre}" icon="ui-icon-pencil"> 
                    <c:forEach items="#{modulo.funcionalidades}" var="funcionalidad"> 
                        <p:menuitem value="#{funcionalidad.nombre}" url="#{funcionalidad.descripcion}.jsf" ajax="false" >
                            <f:setPropertyActionListener value="#{funcionalidad.nombre}" target="#{cabeceraBean.nombreFuncionalidad}"/>
                        </p:menuitem>
                    </c:forEach>    
                </p:submenu>
            </c:forEach>

            <p:submenu label="#{inicioBean.nombreEmpleado}" style="text-align: right">  
                <p:menuitem value="Cambiar Contraseña" url="cambiarclave.jsf" icon="ui-icon-locked"/>   
                <p:menuitem value="Cerrar Sesión" action="#{cabeceraBean.logout()}" icon="ui-icon-close" />
            </p:submenu>  
        </p:menubar> 
    </h:form>
</ui:composition>
