<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form>

        <p:menubar>  

            <p:menuitem value="Inicio" url="menu.jsf" icon="ui-icon-home" />                    

            <p:submenu label="Administración" icon="ui-icon-pencil">  
                <p:submenu label="Personas">  
                    <p:menuitem value="Empleados" url="empleados.jsf" />  
                </p:submenu>   
                <p:submenu label="Instituciones">  
                    <p:menuitem value="Empresas" url="empresas.jsf" />
                    <p:menuitem value="Instituciones Control" url="instituciones_control.jsf" />  
                </p:submenu>                       
                <p:submenu label="Geográfico">  
                    <p:menuitem value="Provincias" url="provincias.jsf" />
                    <p:menuitem value="Cantones" url="cantones.jsf" />  
                    <p:menuitem value="Parroquias" url="parroquias.jsf" />  
                </p:submenu>   
                <p:submenu label="Tipos">  
                    <p:menuitem value="Tipos de Gastos" url="tipos_gastos.jsf" /> 
                    <p:menuitem value="Tipos de Documentos" url="tipos_documentos.jsf" /> 
                    <p:menuitem value="Tipos de Entregables" url="tipos_entregables.jsf" /> 
                </p:submenu>  
                <p:submenu label="Misc">  
                    <p:menuitem value="Días No Laborables" url="fechasNoLaborables.jsf" />  
                </p:submenu>
            </p:submenu>  

            <p:submenu label="Seguridades">  
                <p:menuitem value="Usuarios" url="usuarios.jsf" />    
                <p:menuitem value="Módulos" url="modulos.jsf" />   
                <p:menuitem value="Funcionalidades" url="funcionalidades.jsf" />  
                <p:menuitem value="Roles" url="roles.jsf" /> 
                <p:menuitem value="Roles Funcionalidades" url="rolesfuncionalidades.jsf" />
            </p:submenu> 

            <p:menuitem value="Proyectos" url="proyectos.jsf" icon="ui-icon-document" rendered="false" />  

            <p:menuitem value="Proyectos" url="panelproyectos.jsf" icon="ui-icon-document" />
            
            <p:button outcome="inicio" value="Bookmark" icon="ui-icon-star">  
                <f:param name="proyectoId" value="#{panelProyectosBean.proyecto.codigo}" />  
            </p:button> 

            
            <p:menuitem value="Buscador de Documentos" url="buscadordocumentos.jsf" icon="ui-icon-search" />



            <p:submenu label="Reportes" icon="ui-icon-pencil">  

                <p:column>  
                    <p:submenu label="REPORTE ANOTACIONES">  
                        <p:menuitem value="Reporte Anotaciones" url="reportesMaximoPartido.jsf" />   
                    </p:submenu>  
                    <p:submenu label="REPORTE DETALLADO POR JUGADOR">  
                        <p:menuitem value="Reporte de Novedades" url="reportesNovedades.jsf" />  
                    </p:submenu>  
                </p:column>
            </p:submenu> 
            <p:menuitem value="Cerrar Sesión" url="inicio.jsf" action="#{cabeceraBean.logout()}" icon="ui-icon-extlink" />  
        </p:menubar>


    </h:form>
</ui:composition>
