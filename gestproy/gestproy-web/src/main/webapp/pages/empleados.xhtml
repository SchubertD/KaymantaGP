<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templateMantenimiento.xhtml">

    <ui:define name="titulo">Empleados</ui:define> 

    <ui:define name="cuerpo">
        <p:dataTable id="empleados"  value="#{empleadosBean.empleados}" var="empleado" selection="#{empleadosBean.empleadoSeleccionado}" selectionMode="single" scrollable="true" 
                     rowKey="#{empleado.codigo}" style="width: 1000px" 
                     paginator="true" rows="10"  
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                     rowsPerPageTemplate="5,10,15" emptyMessage="No se ha registrado ningún Empleado" rendered="#{not (empleadosBean.enRegistro or empleadosBean.enEdicion or empleadosBean.enAuditoria)}" >

            <p:ajax event="rowSelect" listener="#{empleadosBean.filaSeleccionada(evento)}" update="empleados"/>
            <p:ajax event="rowUnselect" listener="#{empleadosBean.filaSeleccionada(evento)}" update="empleados"/>

            <f:facet name="header">
                Empleados
            </f:facet>
            <p:column headerText="Código Empleado" style="width: 100px">
                #{empleado.codigo}
            </p:column>
            <p:column headerText="Nombre Empleado" style="width: 200px">
                #{empleado.nombre}
            </p:column>
            <p:column headerText="Fecha Nacimiento" style="width: 250px">
                #{empleado.fnacimiento}
            </p:column>
            <p:column headerText="Email" style="width: 250px">
                #{empleado.email}
            </p:column>
            <p:column headerText="Fecha Nacimiento" style="width: 100px">
                #{empleado.telefono}
            </p:column>
            <p:column headerText="Estado" style="width: 100px">
                #{empleado.estado}
            </p:column>
            <f:facet name="footer">  
                <p:commandButton  value="Nuevo" update="@form" actionListener="#{empleadosBean.nuevo(evento)}" disabled="#{empleadosBean.disabledNuevo}" icon="ui-icon-document"/>  
                <p:commandButton value="Modificar" update="@form" actionListener="#{empleadosBean.modificar(evento)}" disabled="#{empleadosBean.disabledModificar}" icon="ui-icon-pencil"/>
                <p:commandButton value="Eliminar" onclick="confirmation.show();" disabled="#{empleadosBean.disabledEliminar}" icon="ui-icon-close"/>
                <p:commandButton  value="Auditoría" update=":form:mensaje" onsuccess="dlg.show()" actionListener="#{empleadosBean.verAuditoria(evento)}" disabled="#{empleadosBean.disableAuditoria}" icon="ui-icon-document"/>  
            </f:facet>
        </p:dataTable>

        

        <p:growl id="mensajeEliminar" />
        <p:confirmDialog id="confirmDialog" message="¿Seguro desea eliminar?"  
                         header="Eliminación" severity="alert" widgetVar="confirmation">  
            <p:commandButton id="confirm" value="Si, seguro" update="@form " oncomplete="confirmation.hide()"  
                             actionListener="#{empleadosBean.eliminar(evento)}"  />  
            <p:commandButton id="decline" value="No" onclick="confirmation.hide();" type="button" />   

        </p:confirmDialog> 



        <p:dialog id="picture" widgetVar="dlg"  
                  resizable="false" header="Auditoría de Empleado" modal="true" closable="false" showEffect="clip" hideEffect="clip" style="width: 600px">  
            <p:panelGrid id="mensaje"  columns="2">  
                <p:graphicImage value="/images/footer.png"/>                    
                <p:panelGrid columns="2" rendered="#{empleadosBean.enAuditoria}">

                    <p:outputLabel for="a_codigo" value="Código:"/>
                    <p:inputText id="a_codigo" value="#{empleadosBean.empleado.codigo}" label="Código" required="true" readonly="true"/>

                    <p:outputLabel for="a_empleado" value="Nombre de Empleado:"/>                
                    <p:inputText id="a_empleado" value="#{empleadosBean.empleado.nombre}" label="Nombre de Empleado" required="true" readonly="true"/>              

                    <p:outputLabel for="usrcre" value="Empleado creación"/>                
                    <p:inputText id="usrcre" value="#{empleadosBean.getUsrAuditoria(empleadosBean.empleado.usrCreacion)}" label="Empleado creación" required="true" readonly="true"/>              

                    <p:outputLabel for="usrcref" value="Fecha creación:"/>                
                    <p:inputText id="usrcref" value="#{empleadosBean.empleado.fcreacion}" label="Fecha creación" required="true" readonly="true"/>              

                    <p:outputLabel for="usrmod" value="Empleado modificación:"/>                
                    <p:inputText id="usrmod" value="#{empleadosBean.getUsrAuditoria(empleadosBean.empleado.usrModificacion)}" label="Empleado modificación" required="true" readonly="true"/>              

                    <p:outputLabel for="usrmodf" value="Fecha modificación:"/>                
                    <p:inputText id="usrmodf" value="#{empleadosBean.empleado.fmodificacion}" label="Fecha modificación" required="true" readonly="true"/>              

                </p:panelGrid> 
            </p:panelGrid>
            <p:separator/>
            <f:facet name="footer"> 
                <p:commandButton actionListener="#{empleadosBean.volver(evento)}" value="Volver" update="@form" icon="ui-icon-back"/>
            </f:facet>
        </p:dialog>








        <p:panel id="nuevoUsr" header="Creación de Empleado" rendered="#{empleadosBean.enRegistro}" style="width: 1000px">
            <p:panelGrid columns="3">
                <p:outputLabel for="codigo" value="Cédula"/>
                <p:inputText id="codigo" value="#{empleadosBean.empleado.codigo}" label="Cédula" required="true">
                    <f:validateLength minimum="10" maximum="10" />                  
                </p:inputText> 
                <p:message for="codigo" />

                <p:outputLabel for="empleado" value="Nombre Empleado:"/>                
                <p:inputText id="empleado" value="#{empleadosBean.empleado.empleado}" label="NombreEmpleado" required="true">
                </p:inputText>
                <p:message for="empleado" />

                <p:outputLabel for="clave" value="Clave:" />
                <p:password id="clave" value="#{empleadosBean.empleado.clave}" match="pwd2" label="Clave" feedback="true" required="true"/> 
                <p:message for="clave" />

                <p:outputLabel for="pwd2" value="Repetir clave:" />
                <p:password id="pwd2" value="#{empleadosBean.empleado.clave}" label="Clave" feedback="true" required="true"/> 
                <p:message for="pwd2" />


            </p:panelGrid>
            <f:facet name="footer"> 
                <p:commandButton actionListener="#{empleadosBean.guardar(evento)}" value="Guardar" update="@form" icon="ui-icon-disk"/>
                <p:commandButton actionListener="#{empleadosBean.cancelar(evento)}" value="Cancelar" update="@form" icon="ui-icon-cancel"/>
            </f:facet>
        </p:panel>






        <p:panel id="modificarUsr" header="Modificación de Empleado" rendered="#{empleadosBean.enEdicion}" style="width: 1000px">
            <p:panelGrid columns="3">

                <p:outputLabel for="m_codigo" value="Código:"/>
                <p:inputText id="m_codigo" value="#{empleadosBean.empleado.codigo}" label="Código" required="true" readonly="true"/>
                <p:column/>

                <p:outputLabel for="m_empleado" value="Nombre Empleado:"/>                
                <p:inputText id="m_empleado" value="#{empleadosBean.empleado.empleado}" label="Nombre Empleado" required="true"/>              
                <p:message for="m_empleado" />

                <p:outputLabel for="m_clave" value="Clave:" />
                <p:inputText type="password" id="m_clave" value="#{empleadosBean.empleado.clave}" label="Clave" readonly="true"/> 
                <p:message for="m_clave" />


            </p:panelGrid>

            <f:facet name="footer"> 
                <p:commandButton actionListener="#{empleadosBean.guardar(evento)}" value="Guardar" update="@form" icon="ui-icon-disk"/>
                <p:commandButton actionListener="#{empleadosBean.cancelar(evento)}" value="Cancelar" update="@form" icon="ui-icon-cancel"/>
            </f:facet>
        </p:panel>
    </ui:define>

</ui:composition>
