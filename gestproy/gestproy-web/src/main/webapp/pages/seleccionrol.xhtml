<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templateIndex.xhtml">

    <ui:define name="titulo">Inicio de Sesión</ui:define>
    <ui:define name="contenido">    
        <p:panel id="loginPanel" header="Selección de Rol" style="width: 300px; "> 
            <p:focus context="loginPanel"/> 
            <h:panelGrid columns="2" >  
                <h:outputText value="Usuario: " />  
                <h:outputText value="${seleccionRolBean.usuario.codigo}" />  
                <h:outputLabel for="rol" value="Rol: *" />  
                <p:selectOneMenu id="rol" value="#{seleccionRolBean.codigoRol}" label="Rol" >
                    <f:selectItem itemValue="" itemLabel="Seleccione una."/>
                    <f:selectItems value="#{seleccionRolBean.usuarioRoles}" var="i" itemValue="#{i.pk.rol}" itemLabel="#{i.rol.nombre}" /> 
                </p:selectOneMenu>
            </h:panelGrid>
            <h:panelGrid columns="1" cellspacing="5px" >
                <p:commandButton value="Aceptar" action="#{seleccionRolBean.seleccionarRol()}" ajax="false"/>
            </h:panelGrid>  
        </p:panel>
    </ui:define>
</ui:composition>
