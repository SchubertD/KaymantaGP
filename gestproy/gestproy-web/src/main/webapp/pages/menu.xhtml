<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templateMantenimiento.xhtml">
    <ui:define name="titulo">Bienvenido</ui:define>
    <ui:define name="cuerpo">

        <h5> Bienvenido #{menuBean.empleado.nombre}</h5> 
        <br/>
        <p:panel header="Sistema de Gestión de Proyectos Ambientales (SIGPA)"  style="width: 1000px">  
            <h:outputText value="La empresa se crea junto con la tendencia de manejo ambiental sustentable y basada en principios simultáneos de conservación del medio ambiente y desarrollo." />  
        </p:panel> 
        <br/>  
         <img align="middle" src="#{facesContext.externalContext.requestContextPath}/images/home.jpg"/>
        <br/>
        <br/>
        <p:panel header="KAYMANTA" footer="Actualmente KAYMANTA se encuentre ubicado en Quito, en Pasaje el Jardín N168 y Av. 6 de Diciembre, Edificio Century Plaza." style="width: 1000px">  
            <h:outputText value="KAYMANTA, cuenta con un equipo técnico de profesionales con alta formación académica y amplia experiencia en proyectos de desarrollo, infraestructura y ambiente, capaces de coordinar y proponer soluciones de gran solidez técnica. Posee un equipo de profesionales en diferentes ramas y especialistas de gran trayectoria en áreas relacionadas con la gestión ambiental." />  
        </p:panel> 
        <br/>
        <br/>
